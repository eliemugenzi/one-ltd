    <script type="text/javascript">

        AOS.init({});
        $(".menu").hide();
        $("#toggle").click(()=>{
          console.log("clicked");

    <header>

        <form class="" action="index.html" method="post">

          <textarea name="name" rows="5" cols="40" placeholder="Message" required></textarea><br>

        </form>
      </div>
      <div class="contact-info">

        <i class="fa fa-map-marker fa-2x"></i> &nbsp;&nbsp;

        +250 785 844 487 <br>
        <i class="fa fa-envelope fa-2x"></i> &nbsp;&nbsp;
        info@oneltd.rw
